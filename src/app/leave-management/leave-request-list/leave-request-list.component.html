<mat-card>
    <mat-tab-group mat-stretch-tabs (selectedIndexChange)="onTabChanged($event);">
        <mat-tab label="Leave Request">
            <ng-container [ngTemplateOutlet]="tableTemplate"></ng-container>
        </mat-tab>
        <mat-tab label="History">
            <ng-container [ngTemplateOutlet]="tableTemplate"></ng-container>
        </mat-tab>

    </mat-tab-group>
</mat-card>


<!--#table is the Angular Template rReference variable name-->
<ng-template #tableTemplate>
    <mat-card>
        <mat-card-title align="right">
            August 2022<mat-form-field style="display:none;text-align: right;">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-icon (click)="picker.open()">calendar_today</mat-icon>

        </mat-card-title>
        <mat-card-content>
            <div class="mat-elevation-z8">
                <table width="100%" mat-table [dataSource]="dataSource" matSort>



                    <ng-container matColumnDef="staffName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> staff name </th>
                        <td mat-cell *matCellDef="let row;let i=index;"> Mathew</td>
                    </ng-container>

                    <!-- ID Column -->
                    <ng-container matColumnDef="sno">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sno </th>
                        <td mat-cell *matCellDef="let row;let i=index;"> {{i+1}} </td>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="dates">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> dates </th>
                        <td mat-cell *matCellDef="let row">08-06-2022 to 08-06-2022 </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="days">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> days </th>
                        <td mat-cell *matCellDef="let row"> 1 </td>
                    </ng-container>

                    <!-- Fruit Column -->
                    <ng-container matColumnDef="time">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> time </th>
                        <td mat-cell *matCellDef="let row"> </td>
                    </ng-container>

                    <ng-container matColumnDef="hours">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> hours</th>
                        <td mat-cell *matCellDef="let row"> 0 </td>
                    </ng-container>

                    <ng-container matColumnDef="manager">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> manager</th>
                        <td mat-cell *matCellDef="let row"> Mick </td>
                    </ng-container>


                    <ng-container matColumnDef="leave_type">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> leave type</th>
                        <td mat-cell *matCellDef="let row"> sick </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> status</th>
                        <td mat-cell *matCellDef="let row"> pending </td>
                    </ng-container>

                    <ng-container matColumnDef="comments">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Comments</th>
                        <td mat-cell *matCellDef="let row"> not well </td>
                    </ng-container>


                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                        <td mat-cell *matCellDef="let row"> <button type="button" color="primary">
                                <mat-icon>check</mat-icon>Approve
                            </button> <button type="button">
                                <mat-icon>cancel</mat-icon>decline
                            </button> </td>
                    </ng-container>




                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="8">No record</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
                </mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</ng-template>
