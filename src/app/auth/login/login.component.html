<div class="login-register" style="
background-image: url(assets/img/layer.svg);
justify-content: center;
background-size: contain;
background-repeat: no-repeat;
background-position: bottom;
">
  <div class="login-register-box">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="firstFormGroup" (ngSubmit)="onSubmit()">
          <div class="text-center">
            <img alt="homepage" src="assets/img/rtl-logo.svg" />
            <h4 class="m-t-0">Login to Cloud App</h4>
          </div>

          <div fxLayout="row wrap">
            <!-- col full-->
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <mat-form-field>
                <input matInput placeholder="USERNAME" formControlName="username" username
                  [ngClass]="{ 'is-invalid': checkError('username', 'required')  && submitted }" />
              </mat-form-field>
              <small *ngIf="checkError('username', 'required')  && submitted" class="text-danger support-text">Username
                is required.</small>
              <small *ngIf="checkError('username', 'pattern')" class="text-danger support-text">Invalid username.
              </small>
            </div>
            <!-- col full-->
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <mat-form-field>
                <input [type]="passwordInputType" matInput placeholder="PASSWORD" formControlName="password" password />
                <mat-icon *ngIf="passwordInputType == 'password'" matSuffix (click)="showHidePassword('text')">visibility</mat-icon>
                <mat-icon (click)="showHidePassword('password')" *ngIf="passwordInputType == 'text'" matSuffix>visibility_off</mat-icon>
              </mat-form-field>
              <small *ngIf="checkError('password', 'required')  && submitted" class="text-danger support-text">Password
                is required.</small>
            </div>
            <!-- col half-->
            <!-- <div fxFlex.gt-sm="50" fxFlex.gt-xs="50">
              <mat-checkbox color="warn">Remember me</mat-checkbox>
            </div> -->
            <!-- col half-->
            <!-- <div fxFlex.gt-sm="50" fxFlex.gt-xs="50" class="text-right">
              <a [routerLink]="['/authentication/forgot']" class="link">Forgot pwd?</a>
            </div> -->
            <!-- col full-->
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <button mat-raised-button color="primary" class="btn-block btn-lg m-t-20 m-b-20" type="submit">
                Login
              </button>
            </div>
            <!-- col full-->
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="text-right">
              <span>
                <!-- <p class="forget">Forget Password?</p> -->
                <a [routerLink]="['/register']" class="text-info link">Register here</a>
              </span>
            </div>
          </div>
          
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
